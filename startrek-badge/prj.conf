# Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="ComBadge"
CONFIG_BT_DEVICE_NAME_DYNAMIC=y

# Audio / I2S
CONFIG_I2S=y
CONFIG_AUDIO=y

# GPIO and Buttons
CONFIG_GPIO=y
CONFIG_DK_LIBRARY=y

# Random number generation
CONFIG_TEST_RANDOM_GENERATOR=y

# Logging
CONFIG_LOG=y
CONFIG_I2S_LOG_LEVEL_INF=y

# LE Audio Configuration (Unicast Server)
CONFIG_BT_L2CAP_ECRED=y
CONFIG_BT_ISO_PERIPHERAL=y
CONFIG_BT_ISO_MAX_CHAN=2
CONFIG_BT_BAP_UNICAST_SERVER=y
CONFIG_BT_ASCS=y
CONFIG_BT_ASCS_ASE_SNK_COUNT=1
CONFIG_BT_ASCS_ASE_SRC_COUNT=1
CONFIG_BT_PAC_SNK=y
CONFIG_BT_PAC_SRC=y
CONFIG_BT_PACS=y
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_CTLR_ISO_TX_BUFFER_SIZE=251
CONFIG_BT_ISO_TX_BUF_COUNT=2
CONFIG_BT_ISO_RX_BUF_COUNT=2

# Power Management
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# ADC for Battery
CONFIG_ADC=y
CONFIG_BT_BAS=y
